[General]
run_num = 1
techniques = ['LRRidge', 'DecisionTree']
hp_selection = KFold
folds = 5
validation = HoldOut
hold_out_ratio = 0.2
y = "y"

[DataPreparation]
input_path = "inputs/simplest.csv"
inverse = ["x1"]
product_max_degree = 2
skip_columns = ["x4"]
normalization = True

[FeatureSelection]
method = "SFS"
max_features = 1
folds = 5

[LRRidge]
alpha = [0.01, 0.1, 1]

[DecisionTree]
criterion = ['mse', 'friedman_mse', 'mae']
max_depth = [3, 5, 10, 20]
max_features = ['auto', 'sqrt', 'log2']
min_samples_split = [0.01, 0.1, 0.2, 0.5]
min_samples_leaf = [0.01, 0.05, 0.1, 0.2, 0.3]
