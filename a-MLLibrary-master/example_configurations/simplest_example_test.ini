[General]
run_num = 2
techniques = ['RandomForest', 'SVR', 'XGBoost']
hp_selection = HoldOut
hold_out_ratio = 0.2
validation = Extrapolation
extrapolation_columns = {"kubePodTime": 4}
y = "oscarJobTime"
hyperparameter_tuning = Hyperopt
hyperopt_max_evals = 10
hyperopt_save_interval = 5

[DataPreparation]
input_path = "inputs/time_table_final.csv"
inverse = []
product_max_degree = inf
product_interactions_only = True
use_columns = ["SplitLayer", "1stInfTime", "2ndInfTime", "oscarJobTime", "kubePodTime", "tensorSaveTime", "tensorLoadTime", "tensorLenght", "singleLayerInfTime", "OpType", "NrParameters", "FLOPS"]

[RandomForest]
n_estimators = [10, 50, 200]
criterion = ['mse', 'mae']
max_depth = [3, 10]
max_features = ['auto', 'sqrt', 'log2']
min_samples_split = [0.1, 0.5]
min_samples_leaf = [1, 4]

[SVR]
C = [0.01, 1, 10, 50]
epsilon = [0.05, 0.1, 0.5]
gamma = [1e-7, 1e-4, 0.1, 1]
kernel = ['linear', 'rbf', 'poly', 'sigmoid']
degree = [2, 3, 5]

[XGBoost]
min_child_weight = [1, 3] 
gamma = [0, 1]
n_estimators = [50, 150]
learning_rate = [0.01, 0.05, 0.1]
max_depth =  [1, 5, 10]
